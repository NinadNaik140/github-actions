name: actions wf

on: [push]

jobs:
  run-git-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: me
      - name: log time
        run: echo "${{steps.greet.outputs.time}}"
      - name: ls and pwd
        run: |
          ls
          pwd
      - name: actions/checkout
        uses: actions/checkout@v1