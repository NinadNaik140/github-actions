name: actions wf

on: 
  # push: 
  # #schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"
  pull_request:
    types: [closed, opened, assigned, reopened]
  repository_dispatch:
    types: [build]
jobs:
  run-git-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: me
      - name: log time
        run: echo "${{steps.greet.outputs.time}}"
      - name: ls and pwd
        run: |
          ls -a
          pwd
          echo $GITHUB_SHA
          echo "${{github.token}}"
          echo $GITHUB_REPOSITORY
      - name: payload
        run: echo ${{github.event.client_payload}}